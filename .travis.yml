language: java
jdk:
  - openjdk8

env:
  global:
    - CC_TEST_REPORTER_ID=$CC_TEST_REPORTER_ID

addons:
  sonarcloud:
    organization: "seancarroll-github"
    token:
      secure: ""

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

before_install:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - mvn clean verify sonar:sonar -Dsonar.projectKey=seancarroll_jfluentvalidation -Pcode-coverage

after_success:
  - bash <(curl -s https://codecov.io/bash)

after_script:
  - ./cc-test-reporter format-coverage ./target/site/jacoco-aggregate/jacoco.xml -d -t jacoco
  - ./cc-test-reporter upload-coverage -d
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
